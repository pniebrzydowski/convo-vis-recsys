<html>
<head>
	<title>Conversational Visual Recommender System</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
	
	<style>
		.slider {
				width: 100%;
				max-width: 500px;
				height: 50px;
				border: 1px solid grey;
		}
		.handle {
				font-size: 0.9em;
				text-align: center;
				background-color: black;
				color: white;
				cursor: pointer;
		}
		.handle.active {
				background-color: grey;
		}
		.bar {
				position: relative;
				background: #ddd;
		}
		.bar.bar-1 {
				background: #f00;
		}
		.bar.bar-2 {
				background: #0f0;
		}
		.slider .bar {
				top: 20px;
				height: 10px;
		}
		.slider .handle {
				top: 1px;
				width: 50px;
				height: 48px;
				line-height: 48px;
		}
		#horizontal-0,
		#horizontal-1, #horizontal-2, #horizontal-3,
		#vertical {
				margin: 20px 10px;
		}
		#horizontal-2 .bar.bar-2 {
				background: #ddd;
		}
	</style>
</head>
<body>
  <div id="app"></div>
<script src="public/app.js" type="text/javascript"></script>
</body>
</html>
