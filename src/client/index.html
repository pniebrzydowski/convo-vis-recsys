<html>
<head>
	<title>Interactive Decision Support Tool</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
	
	<style>
		.weight-sliders {
			text-align: left;
		}
		.slider {
			border: 1px solid grey;
			display: inline-block;
			height: 50px;
			margin: 0 79px 0 5px;
			width: 16px;
		}
		.legend {
			text-align: left !important;
		}
		.legend .legend {
			width: 92px;
		}
		.handle {
			font-size: 0.9em;
			text-align: center;
			background-color: black;
			color: white;
			cursor: pointer;
		}
		.handle.active {
			background-color: grey;
		}
		.bar {
			position: relative;
			background: #ddd;
		}
		.bar.bar-0 {
			background: rgb(31, 119, 180);
		}
		.bar.bar-1 {
			background: rgb(255, 127, 14);
		}
		.bar.bar-2 {
			background: rgb(44, 160, 44);
		}
		.bar.bar-3 {
			background: rgb(214, 39, 40);
		}
		.bar.bar-4 {
			background: rgb(148, 103, 189);
		}
		.slider .bar {
			top: 20px;
			height: 10px;
		}
		.slider .handle {
			left: -4px;
			width: 24px;
			height: 8px;
			line-height: 30px;
		}
		#horizontal-0,
		#horizontal-1, #horizontal-2, #horizontal-3,
		#horizontal-2 .bar.bar-2 {
			background: #ddd;
		}
		
		.visualization {
			margin: 0 auto;
			text-align: center;
			width: 800px;
		}
		
		ul {
			list-style: none outside;
		}
		li {
			border: 1px solid #999;
			display: inline-block;
			margin-right: 5px;
		}
		li a {
			color: #999;
			cursor: pointer;
			margin-left: 5px;
		}
		
		form {
			text-align: center;
		}
		.form-group {
			display: inline;
			margin-right: 10px;
			vertical-align: middle;
		}
		label {
			margin-right: 5px;
		}
	</style>
</head>
<body>
  <div id="app"></div>
<script src="public/app.js" type="text/javascript"></script>
</body>
</html>
