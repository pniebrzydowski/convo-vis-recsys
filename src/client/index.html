<html>
<head>
	<title>Interactive Decision Support Tool</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
	
	<style>
        .search, .attributes {
            float: left;
            margin-right: 25px;
            width: 286px;
        }

        .search form {
            text-align: left;
        }
        .search [disabled] {
            background: none;
            border: none;
        }
        .search input:-webkit-autofill[disabled] {
            -webkit-box-shadow: 0 0 0 30px white inset;
        }
        .search .form-group {
            display: block;
            padding-bottom: 10px;
            vertical-align: middle;
        }
        .search label {
            display: inline-block;
            margin-right: 5px;
            width: 90px;
        }
        .search input {
            width: 190px;
        }
        .search button {
            width: 100%;
        }

        .attributes {
            clear: both;
        }

        .attributes ul {
            float: left;
            list-style: none outside;
            margin-right: 5px;
            padding-left: 0;
            width: 90px;
        }
        .attributes li {
            display: block;
            height: 32px;
            padding: 4px 0;
        }
		.attributes .legend-icon {
			display: inline-block;
			height: 10px;
			margin-right: 5px;
			width: 10px;
		}
        .attributes li a {
            color: #999;
            cursor: pointer;
            display: block;
            float: right;
            margin-left: 5px;
        }

        .weight-sliders {
			margin: 1em 0;
		}
		.slider {
			border: 1px solid grey;
			display: inline-block;
			height: 12px;
			margin: 5px 0 21px;
			width: 188px;
		}
		.handle {
			font-size: 0.9em;
			text-align: center;
			background-color: black;
			color: white;
			cursor: pointer;
		}
		.handle.active {
			background-color: grey;
		}
		.slider .bar {
			left: 20px;
			width: 10px;
		}
		.slider .handle {
			top: -7px;
			height: 28px;
			width: 8px;
			line-height: 40px;
		}
	</style>
</head>
<body>
  <div id="app"></div>
<script src="public/app.js" type="text/javascript"></script>
</body>
</html>
